name: Stable APK Builder (Optimized)

on:
  workflow_dispatch:

jobs:
  build_and_upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: '25'

      # ------------------- Gradle 缓存 -------------------
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-cache-${{ runner.os }}-

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: false  # 可写缓存

      - name: Verify Keystore
        run: |
          if [ -z "${{ secrets.SIGNING_KEY_STORE_BASE64 }}" ]; then
            echo "ERROR: SIGNING_KEY_STORE_BASE64 secret is missing"
            exit 1
          fi

      - name: Setup Signing Keys
        run: |
          mkdir -p keystore
          echo "${{ secrets.SIGNING_KEY_STORE_BASE64 }}" | base64 --decode > keystore/carlyu.jks
          cat > keystore.properties <<EOF
          storeFile=keystore/carlyu.jks
          keyAlias=${{ secrets.SIGNING_KEY_ALIAS }}
          keyPassword=${{ secrets.SIGNING_KEY_PASSWORD }}
          storePassword=${{ secrets.SIGNING_STORE_PASSWORD }}
          EOF

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # ------------------- 构建 APK -------------------
      - name: Build Online Stable Release APK (optimized)
        run: |
          ./gradlew assembleOnlineStableRelease \
            -PAPP_ID=com.android.packageinstaller \
            --parallel \
            --daemon \
            --max-workers=$(nproc) \
            --configuration-cache \
            --no-build-cache
          
      - name: List APKs for debugging
        run: ls -R app/build/outputs/apk

      # ------------------- 上传 Artifact -------------------
      - name: Upload Online Stable APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: online-apk-${{ github.run_number }}
          path: app/build/outputs/apk/onlineStable/release/*.apk
          retention-days: 15
